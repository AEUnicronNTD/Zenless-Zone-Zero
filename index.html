<!DOCTYPE html>
<html lang="zh-Hant" data-theme="light">

<head>
  <meta charset="UTF-8">
  <title>絕區零simple</title>
  <meta name="description" content="絕區零">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="overlay hidden"></div> <!-- 遮罩層 -->
  <div class="login-modal hidden"> <!--登入視窗-->
    <button class="close-modal">&times;</button> <!-- X 關閉按鈕 -->  
    
    <!-- 原本登入區 -->
    <div class="login-view">
      <h2>帳號登入</h2>
      <div class="login-info">
        <div class="em">
          <input id="login-email" type="email" placeholder=" ">
          <label for="login-email" class="float-label">使用者名稱/電子信箱</label>
          <p class="error-text">帳號不能為空白</p>
        </div>
        <div class="pw">
          <input id="login-password" type="password" placeholder=" ">
          <label for="login-password" class="float-label">密碼</label>
          <p class="error-text">密碼不能為空白</p>  
        </div>
        
        <button class="login-submit">登入</button> <!--視窗內層登入按鈕-->
        
        <div class="problem">遇到問題?</div>
        <div class="register">註冊帳號</div>
      </div>

      <div class="social-login">
      <button class="social-btn">
        <img src="icons/google.png" alt="Google 登入">
      </button>
      <button class="social-btn">
        <img src="icons/apple.png" alt="Apple 登入">
      </button>
      <button class="social-btn">
        <img src="icons/facebook.png" alt="Facebook 登入">
      </button>
      <button class="social-btn">
        <img src="icons/x.png" alt="X 登入">
      </button>
    </div>
    </div>

    <!-- 忘記密碼區 -->
    <div class="problem-view hidden">
      <h2>遇到問題？</h2>
      <p>這裡可以放忘記密碼說明或客服連結。</p>
      <button class="back-to-login">返回登入</button>
    </div>

    <!-- 註冊區 -->
    <div class="register-view hidden">
      <h2>註冊帳號</h2>
      <p>這裡可以放簡單的註冊表單或連結。</p>
      <button class="back-to-login">返回登入</button>
    </div>
  </div>
  
  <div class="top-actions"> <!--頂部按鈕區-->
  <button id="toggle-theme" onclick="toggleTheme()">切換暗黑模式</button>
  <button id="loginBtn">登入</button> <!--外部主要登入按鈕-->
  </div>
  
  <div class="主標題 主標題--with-img">
    <img class="zzz" src="role page/絕區零.png" alt="LOGO">
    <h1><strong>絕區零 ZenlessZoneZero</strong></h1>
  </div>



  <div class="container">

      <div class="box-content">
      <a href="role page/character_info.html" target="_blank">
      <img src="https://patchwiki.biligame.com/images/zzz/4/49/4760u422mdwftuo7zxp04xsg61f04r5.png"  alt="角色介紹">
      <span>角色</span>
      </a>
      </div>
    </div>

    <div class="box box-2">
      <div class="box-content">
        <a href="weapons/weapons_info.html" target="_blank">

          <span>武器</span>

    <div class="box box-3">
